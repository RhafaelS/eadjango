{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'eadjango_post_list' %}">Post Listing</a></p>
<table class="table">
<tr><td>title</td><td>{{ object.title }}</td></tr>
<tr><td>text</td><td>{{ object.text }}</td></tr>
<tr><td>created_date</td><td>{{ object.created_date }}</td></tr>
</table>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit Post</a>

{% endblock %}
